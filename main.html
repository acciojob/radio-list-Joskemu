<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Buttons Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form>
        <label><input type="radio" name="option" value="1" class="input"> Option 1</label><br>
        <label><input type="radio" name="option" value="2" class="input" disabled> Option 2</label><br>
        <label><input type="radio" name="option" value="3" checked> Option 3</label><br>
        <label><input type="radio" name="option" value="4" class="input"> Option 4</label><br>
        <label><input type="radio" name="option" value="5"> Option 5</label><br>
        <label><input type="radio" name="option" value="6" class="input"> Option 6</label>
    </form>
</body>
</html>
